<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Upload de Arquivos com Multer e Nodejs'</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
       <div class="container">
           <h1>Criando Upload com Multer e Nodejs</h1>

           <form action="/upload" method="post" enctype="multipart/form-data">
               <div class="form-group">
                   <label for="arquivo">Selecione o arquivo</label>
                    <input type="file" name="arquivo" id="arquivo" class="form-control-file">
               </div>
               <button class="btn btn-primray btn-large">Enviar arquivo</button>
           </form>
       </div>
</body>
</html>
